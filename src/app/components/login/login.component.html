<div class="container">
  <div class="row d-flex justify-content-center mt-3">
    <div
      class="col d-none d-sm-none d-md-block col-sm-12 col-md-6 col-lg-6 col-xl-6 bg-image rounded"
    ></div>
    <div
      class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-5 border border-light"
    >
      <h2 class="mt-5 text-center">Welcome Back!</h2>
      <br />
      <form
        action=""
        class="pe-5 ps-5"
        (ngSubmit)="loginClicked()"
        #login="ngForm"
      >
        <div class="form-floating mb-3">
          <input
            [(ngModel)]="userCred.email"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            [(ngModel)]="userCred.password"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button
          class="btn btn-primary mt-4"
          [ngClass]="{ disabled: login.invalid }"
        >
          LOGIN
        </button>
      </form>
    </div>
  </div>
</div>
