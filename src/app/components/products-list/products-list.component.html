<div class="container-fluid">
  <div class="row mt-5 g-2">
    <div
      *ngFor="let item of productData"
      class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3 d-flex justify-content-center"
    >
      <a class="productLink" routerLink="/product/{{ item._id }}">
        <div class="card p-3" style="width: 18rem">
          <img
            src="{{ item.thumbnail }}"
            class="card-img-top"
            style="height: 10rem"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
              <del> ₹ {{ item.actualPrice }}</del>
            </p>
            <p class="card-text">
              ₹
              {{ item.offerPrice }}
            </p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
