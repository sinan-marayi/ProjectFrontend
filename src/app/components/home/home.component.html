<div class="container-fluid">
  <!-- CAROUSEL -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-inner">
      <div *ngFor="let item of carouselData" class="carousel-item active">
        <img
          src="{{ item.image }}"
          class="d-block w-100 carouselImg"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h1>{{ item.heading }}</h1>
          <div class="row">
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-center"
            >
              <h3>{{ item.offer }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- CAREGORY CARDS -->
  <div class="row mt-5 g-2">
    <div
      *ngFor="let item of productData"
      class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3 d-flex justify-content-center"
    >
      <a class="productLink" routerLink="/product/{{ item._id }}">
        <div class="card p-3" style="width: 18rem">
          <img
            src="{{ item.thumbnail }}"
            class="card-img-top"
            style="height: 10rem"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
              <del style="font-size: 12px; color: gray">
                ₹ {{ item.actualPrice }}</del
              >
              <span style="font-size: 13px; color: green">
                {{
                  (item.offerPrice / item.actualPrice) * 100 | number: "1.0-0"
                }}% OFF
              </span>
            </p>
            <p class="card-text">
              ₹
              {{ item.offerPrice }}
            </p>
            <a
              *ngIf="!auth.isAdmin() && auth.isLogged()"
              (click)="onCartClick($event, item._id)"
              class="btn btn-primary"
              >Add to Cart</a
            >
            <a
              *ngIf="!auth.isAdmin() && !auth.isLogged()"
              class="btn btn-primary"
              routerLink="/login"
              >Add to Cart</a
            >
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
