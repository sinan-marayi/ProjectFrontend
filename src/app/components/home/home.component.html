<div class="container-fluid">
<!-- CAROUSEL -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-inner">
    <div *ngFor="let item of carouselData" class="carousel-item active">
      <img src="{{ item.image }}" class="d-block w-100 carouselImg" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h1>{{ item.heading }}</h1>
        <div class="row">
          <div
            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-center"
          >
            <h3>{{ item.offer }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- CAREGORY CARDS -->
</div>
