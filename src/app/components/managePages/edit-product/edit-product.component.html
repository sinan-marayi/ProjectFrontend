<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">image</th>
        <th scope="col">name</th>
        <th scope="col">category</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productsData;let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td><img width="50px" height="40px" src="{{item.thumbnail}}" alt=""></td>
        <td><button class="btn btn-danger" (click)="removeProduct($event,item._id)">remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
